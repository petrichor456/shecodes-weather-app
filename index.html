<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/433b16cf83.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="settings-box row mb-4">
            <div class="col-4">
              <span class="settings">Weather where you are:</span>
              <br />
              <button class="btn-current" id="current-location">
                <i class="fa-solid fa-location-dot"></i>
              </button>
            </div>
            <div class="col-4">
              <span class="settings">Temperature unit:</span>
              <br />
              <a href="#" id="c-link" class="btn-unit active-temp">°C</a>
              <a href="#" id="f-link" class="btn-unit">°F</a>
            </div>
            <div class="col-4"></div>
          </div>
          <form id="search-form" class="search-form mb-4">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  class="form-control"
                  id="city-input"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-search w-100"
                />
              </div>
            </div>
          </form>
          <div class="overview">
            <div class="row">
              <div class="col-7">
                <h1 id="city"></h1>
                <ul>
                  <li>Last updated: <span id="date"></span></li>
                  <li id="description"></li>
                </ul>
              </div>
              <div class="col-5 weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <strong id="temperature"></strong><span class="units"> °C</span>
              </div>
            </div>
          </div>
          <div class="container-fluid text-center weather-boxes">
            <div class="row">
              <div class="col weather-box">
                <div class="box-icon"><i class="fa-solid fa-droplet"></i></div>
                <h5>Humidity</h5>
                <span id="humidity"></span>%
              </div>
              <div class="col weather-box">
                <div class="box-icon"><i class="fa-solid fa-wind"></i></div>
                <h5>Wind</h5>
                <span id="wind"></span> km/h
              </div>
            </div>
            <div class="row">
              <div class="col weather-box">
                <div class="box-icon"><i class="fa-solid fa-eye"></i></div>
                <h5>Visibility</h5>
                <span id="uv">Low</span>
              </div>
              <div class="col weather-box">
                <div class="row">
                  <div class="col-6">
                    <div class="box-icon">
                      <i class="fa-solid fa-sun"></i>
                    </div>
                    <h5>Sunrise</h5>
                    <span id="sunrise"></span>
                  </div>
                  <div class="col-6">
                    <div class="box-icon">
                      <i class="fa-solid fa-moon"></i>
                    </div>
                    <h5>Sunset</h5>
                    <span id="sunset"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Five day forecast here -->
          <div class="weather-forecast"></div>
        </div>
        <small>
          <a href="https://github.com/petrichor456/weather-app" target="_blank"
            >Open-source code</a
          >
          by M Lyell
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
